<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="contain">
        <div class="container">
            <div class="numbers">
                <div class="row">
                    <button class="input num">7</button>
                    <button class="input num">8</button>
                    <button class="input num">9</button>
                </div>
                <div class="row">
                    <button class="input num">4</button>
                    <button class="input num">5</button>
                    <button class="input num">6</button>
                </div>
                <div class="row">
                    <button class="input num">1</button>
                    <button class="input num">2</button>
                    <button class="input num">3</button>
                </div>
                <div class="row">
                    <button class="input num">0</button>
                    <button class="input num" id="dot">.</button>
                    <button class="input" id="equal">=</button>
                </div>
            </div>
            <div class="sign">
                <div class="opretor">
                    <button class="input op" id="divied">/</button>
                </div>
                <div class="opretor">
                    <button class="input op" id="multi">*</button>
                </div>
                <div class="opretor">
                    <button class="input op" id="minus">-</button>
                </div>
                <div class="opretor">
                    <button class="input op" id="plus">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="contain4">
        <button id="erase"><--</button>
    </div>

    <div class="contain2">
        <div class="container2">
            <div class="msg"></div>
            <div class="ans"></div>
        </div>
    </div>

    <div class="contain3">
        <button class="clean">AC</button>
    </div>

    

    <script src="app2.js"></script>
</body>
</html>
